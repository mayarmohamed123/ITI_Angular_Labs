<div class="card">
  <div class="img">
    <img
      width="200px"
      src="https://tse4.mm.bing.net/th/id/OIP.WpnGIPj1DKAGo-CP64znTwHaHa?rs=1&pid=ImgDetMain&o=7&rm=3"
      alt="photo"
    />
  </div>
  <div class="card-title">
    <h2>{{ userName }}</h2>
    <h4>{{ userJob }}</h4>
    <p>{{ userBio }}</p>
    <button (click)="onRemove()">Remove</button>
  </div>
</div>
