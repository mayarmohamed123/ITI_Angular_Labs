<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Task</title>
    <link rel="stylesheet" href="./stle.css">
</head>
<body>
    <form>
        <div>
            <label for="userName">Name :</label>
            <input type="text" name="userName" id="userName" placeholder="Enter your name">
        </div>
        <div>
            <label for="userAge">Age :</label>
            <input type="number" name="userAge" id="userAge" placeholder="Enter your age">
        </div>
        <div>
            <p>Gender</p>
            <input type="radio" name="male" id="male">
            <label for="male"><img src="./OIP.webp" alt="male" width="100px"></label>
            <input type="radio" name="female" id="female">
            <label for="female"><img src="./flat-illustration-female-head-face-portrait-young-woman-vector-icon-217099770.webp" alt="female" width="100px"></label>
        </div>
        <div>
            <label for="color">
                <select name="color" id="color">
                    <option value="red">red</option>
                    <option value="green">green</option>
                    <option value="yellow">yellow</option>
                </select>
            </label>
        </div>
        <div>
            <button class="btn">submit</button>
        </div>
    </form>
    <script src="./main.js"></script>
</body>
</html>
