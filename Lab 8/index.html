<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
     <!-- CSS -->
    <link rel="stylesheet" href="./CSS/all.min.css" />

<body class="py-5">

        </div>
      <table class="table">

          <tr>
            <th>ID</th>
            <th>Photo</th>
            <th>Email</th>
            <th>Username</th>
            <th>Phone</th>
            <th>Website</th>

          </tr>
        </thead>
        <tbody id="tBody">
        </tbody>
      </table>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
